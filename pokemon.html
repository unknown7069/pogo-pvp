<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-specific tweaks only; shared grid and button styles are in styles.css */
    /* Bottom back bar uses shared .action-bar and .btn */
    /* Bottom centered close (X) uses shared styles in styles.css */
    /* Make entire page scroll like the detail screen */
    .phone.phone-column { overflow-y: auto; height: 100%; }
    /* Let the grid flow; page is the scroller */
    .pokemon-grid { overflow: visible; padding-bottom: 80px; }
    /* Use the shared sticky footer behavior; no override needed here */

  </style>
</head>
<body>
  <div class="phone phone-column">
    <div class="pokemon-grid" id="pokemonGrid"></div>
    <div class="bottom-close">
      <button class="close-btn" id="closeBtn" type="button" aria-label="Close">&times;</button>
    </div>
  </div>
  <script src="shared.js"></script>
  <script>
    (function(){
      const grid = document.getElementById('pokemonGrid');
      const names = Array.from({length: 36}, (_, i) => `Pokemon ${i+1}`);

      function renderGrid() {
        grid.innerHTML = '';
        names.forEach((name, idx) => {
          const btn = document.createElement('button');
          btn.className = 'pokemon-btn';
          btn.type = 'button';
          btn.textContent = name;
          btn.dataset.name = name;
          btn.dataset.index = String(idx);
          grid.appendChild(btn);
        });
      }

      // Drag-to-scroll on the full page to match detail view
      const page = document.querySelector('.phone.phone-column');
      if (page && window.UI && typeof window.UI.attachDragScroll === 'function') {
        window.UI.attachDragScroll(page);
      }

      renderGrid();

      // Navigate to detail on click
      grid.addEventListener('click', (e) => {
        const btn = e.target.closest('.pokemon-btn');
        if (!btn) return;
        const name = btn.dataset.name;
        const index = Number(btn.dataset.index || 0);
        if (window.AppState && typeof window.AppState.set === 'function') {
          window.AppState.set('viewPokemon', { name, index });
        }
        window.location.href = 'pokemon-detail.html';
      });

      // Bottom close
      const closeBtn = document.getElementById('closeBtn');
      if (closeBtn) closeBtn.addEventListener('click', () => {
        if (document.referrer) {
          history.back();
        } else {
          window.location.href = 'battle.html';
        }
      });
    })();
  </script>
</body>
</html>
