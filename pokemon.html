<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root { --gap: 10px; --item-h: 92px; }
    .phone {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: hidden;
      font-family: sans-serif;
      background: #fff;
    }
    /* Only the grid (no header/top slots/actions) */
    .pokemon-grid {
      padding: 12px;
      background: #fafafa;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: var(--item-h);
      gap: var(--gap);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      height: calc(var(--item-h) * 3.5 + var(--gap) * 2.5 + 24px);
      cursor: grab;
      flex: 1 1 auto;
    }
    /* dragging state is shared in styles.css */
    .pokemon-btn {
      width: 100%; height: 100%;
      border: 1px solid #d0d0d0; border-radius: 10px;
      background: #fff; color: #111; font-size: 16px; font-weight: 600;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.15s, transform 0.05s;
    }
    .pokemon-btn:active { background: #f0f0f0; transform: scale(0.996); }

    /* Bottom back bar uses shared .action-bar and .btn */
  </style>
</head>
<body>
  <div class="phone">
    <div class="pokemon-grid" id="pokemonGrid"></div>
    <div class="back-bar action-bar">
      <button class="btn btn-secondary" id="backBtn" type="button">Back</button>
    </div>
  </div>
  <script src="shared.js"></script>
  <script>
    (function(){
      const grid = document.getElementById('pokemonGrid');
      const names = Array.from({length: 36}, (_, i) => `Pokemon ${i+1}`);

      function renderGrid() {
        grid.innerHTML = '';
        names.forEach((name, idx) => {
          const btn = document.createElement('button');
          btn.className = 'pokemon-btn';
          btn.type = 'button';
          btn.textContent = name;
          btn.dataset.name = name;
          btn.dataset.index = String(idx);
          grid.appendChild(btn);
        });
      }

      // Drag-to-scroll behavior using shared helper
      if (window.UI && typeof window.UI.attachDragScroll === 'function') {
        window.UI.attachDragScroll(grid);
      }

      renderGrid();

      // Back button
      const backBtn = document.getElementById('backBtn');
      if (backBtn) backBtn.addEventListener('click', () => {
        if (document.referrer) {
          history.back();
        } else {
          window.location.href = 'battle.html';
        }
      });
    })();
  </script>
</body>
</html>
