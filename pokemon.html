<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-specific tweaks only; shared grid and button styles are in styles.css */
    /* Bottom back bar uses shared .action-bar and .btn */
  </style>
</head>
<body>
  <div class="phone phone-column">
    <div class="pokemon-grid" id="pokemonGrid"></div>
    <div class="back-bar action-bar">
      <button class="btn btn-secondary" id="backBtn" type="button">Back</button>
    </div>
  </div>
  <script src="shared.js"></script>
  <script>
    (function(){
      const grid = document.getElementById('pokemonGrid');
      const names = Array.from({length: 36}, (_, i) => `Pokemon ${i+1}`);

      function renderGrid() {
        grid.innerHTML = '';
        names.forEach((name, idx) => {
          const btn = document.createElement('button');
          btn.className = 'pokemon-btn';
          btn.type = 'button';
          btn.textContent = name;
          btn.dataset.name = name;
          btn.dataset.index = String(idx);
          grid.appendChild(btn);
        });
      }

      // Drag-to-scroll behavior using shared helper
      if (window.UI && typeof window.UI.attachDragScroll === 'function') {
        window.UI.attachDragScroll(grid);
      }

      renderGrid();

      // Back button
      const backBtn = document.getElementById('backBtn');
      if (backBtn) backBtn.addEventListener('click', () => {
        if (document.referrer) {
          history.back();
        } else {
          window.location.href = 'battle.html';
        }
      });
    })();
  </script>
</body>
</html>
