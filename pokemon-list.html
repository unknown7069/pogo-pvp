<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-specific tweaks only; shared grid and button styles are in styles.css */
    /* Bottom back bar uses shared .action-bar and .btn */
    /* Bottom centered close (X) uses shared styles in styles.css */
    /* Make entire page scroll like the detail screen */
    .phone.phone-column { overflow-y: auto; height: 100%; }
    /* Let the grid flow; page is the scroller */
    .pokemon-grid { overflow: visible; padding-bottom: 80px; }
    /* Use the shared sticky footer behavior; no override needed here */

  </style>
</head>
<body>
  <div class="phone phone-column">
    <div class="pokemon-grid" id="pokemonGrid"></div>
    <div class="bottom-close">
      <button class="close-btn" id="closeBtn" type="button" aria-label="Close">&times;</button>
    </div>
  </div>
  <script src="pokemon-types.js"></script>
  <script src="pokemon-moves-fast.js"></script>
  <script src="pokemon-moves-charged.js"></script>
  <script src="pokemon-species.js"></script>
  <script src="pokemon-stats.js"></script>
  <script src="pokemon-data.js"></script>
  <script src="shared.js"></script>
  <script>
    (function(){
      const PD = window.PokemonData || {};
      const grid = document.getElementById('pokemonGrid');
      const list = Array.isArray(PD.all) && PD.all.length ? PD.all : [];

      function renderGrid() {
        grid.innerHTML = '';
        list.forEach((mon) => {
          const btn = document.createElement('button');
          btn.className = 'pokemon-btn';
          btn.type = 'button';
          btn.dataset.id = String(mon.id);
          btn.dataset.name = mon.name;

          // Compute CP from GO stats (default level)
          let cp = 10;
          try {
            const stats = PD.getGoStatsById ? PD.getGoStatsById(mon.id) : null;
            cp = PD.calcGoCp && stats ? PD.calcGoCp(stats) : 10;
          } catch (_) { /* ignore */ }

          // Get sprite URL from central helper
          const imgUrl = PD.getForwardSpriteUrl ? PD.getForwardSpriteUrl(mon) : '';

          // Top: CP
          const cpEl = document.createElement('div');
          cpEl.className = 'cp';
          cpEl.textContent = `CP ${cp}`;

          // Middle: sprite
          const spriteWrap = document.createElement('div');
          spriteWrap.className = 'sprite-wrap';
          const img = document.createElement('img');
          img.className = 'sprite';
          img.src = imgUrl;
          img.alt = `${mon.name} sprite`;
          spriteWrap.appendChild(img);

          // Bottom: name
          const nameEl = document.createElement('div');
          nameEl.className = 'name';
          nameEl.textContent = mon.name;

          btn.append(cpEl, spriteWrap, nameEl);
          grid.appendChild(btn);
        });
      }

      // Drag-to-scroll on the full page to match detail view
      const page = document.querySelector('.phone.phone-column');
      if (page && window.UI && typeof window.UI.attachDragScroll === 'function') {
        window.UI.attachDragScroll(page);
      }

      renderGrid();

      function writeState(patch) {
        try {
          const raw = localStorage.getItem('pogo-pvp-state');
          const state = raw ? JSON.parse(raw) : {};
          const next = Object.assign({}, state, patch);
          localStorage.setItem('pogo-pvp-state', JSON.stringify(next));
        } catch (_) { /* ignore */ }
      }

      // Navigate to detail on click (store selected id)
      grid.addEventListener('click', (e) => {
        const btn = e.target.closest('.pokemon-btn');
        if (!btn) return;
        const id = Number(btn.dataset.id || 0);
        const name = btn.dataset.name || '';
        writeState({ viewPokemon: { id, name } });
        window.location.href = 'pokemon-detail.html';
      });

      // Bottom close
      const closeBtn = document.getElementById('closeBtn');
      if (closeBtn) closeBtn.addEventListener('click', () => {
        if (document.referrer) {
          history.back();
        } else {
          window.location.href = 'rocket-select.html';
        }
      });
    })();
  </script>
</body>
</html>
