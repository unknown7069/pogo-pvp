<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-specific tweaks only; shared grid and button styles are in styles.css */
    /* Bottom back bar uses shared .action-bar and .btn */
    /* Bottom centered close (X) uses shared styles in styles.css */
    /* Make entire page scroll like the detail screen */
    .phone.phone-column { overflow-y: auto; height: 100%; }
    /* Let the grid flow; page is the scroller */
    .pokemon-grid { overflow: visible; padding-bottom: 80px; }
    /* Use the shared sticky footer behavior; no override needed here */

  </style>
</head>
  <body>
    <div class="phone phone-column">
      <div class="list-header"><span id="pokemonCount">Pokemon 0/0</span></div>
      <div class="pokemon-grid" id="pokemonGrid"></div>
    <div class="bottom-close">
      <button class="close-btn" id="closeBtn" type="button" aria-label="Close">&times;</button>
    </div>
  </div>
  <script src="pokemon-types.js"></script>
  <script src="pokemon-moves-fast.js"></script>
  <script src="pokemon-moves-charged.js"></script>
  <script src="pokemon-species.js"></script>
  <script src="pokemon-stats.js"></script>
  <script src="pokemon-data.js"></script>
  <script src="shared.js"></script>
  <script src="saving.js"></script>
  <script src="pokemon-list.js"></script>
</body>
</html>
